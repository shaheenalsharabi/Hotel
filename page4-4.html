<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>جلســـات مقيــل</title>
    <link href="//fonts.googleapis.com/css?family=Mukta:400,500,600" rel="stylesheet">
    <link rel="icon" href="assets/icon/icon-hotel.png">
    <link rel="stylesheet" href="assets/css/page4.css">
    <style>
        input, select, button {
            width: 70%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
        }
        button {
            background-color: #25D366; /* لون زر واتساب */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg stroke px-0 pt-lg-0">
                <li class="nav-item @@contact__active">
                    <a class="nav-link" href="page4.html"><h4><img src="assets/icon2/رجوع.svg"></h4></a>
                </li>
            </nav>
        </div>
    </header>
    <section class="w3l-about-breadcrumb">
        <div class="breadcrumb-bg breadcrumb-bg-about py-5">
            <div class="container py-lg-4 py-md-3">
                <img class="i2" src="assets/images/eee.web"><br>
                <span class="pp">Arabs Hospitable Hotel فنــدق مضايــف العـرب</span>
            </div>
        </div>
    </section>
    <style>
      .x1{
        background-color: teal;
        padding: 7px;
        color: white;
        font-size: 25px;
      }
      .x2{
        padding: 7px;
        color: teal;
      }
    </style>
    <img src="assets/images2/ترحيب2.gif" width="100%">
    <div class="container">
      <h4 class="x1">حجــز مجـلــس</h4>
        <h4 class="x2">أدخــل بياناتك</h4>
        <input type="text" id="name" placeholder="اســـم النـزيـل" required maxlength="20" title="">
        <input type="tel" id="phone" placeholder="رقم الهاتف" required maxlength="9" title="">
        <select id="count" required>
            <option value="">قم بتحديد عدد الاشخاص</option>
            <option value="1">1</option>
            <option value="2">2-4</option>
            <option value="3">4-7</option>
            <option value="4">7-12</option>
        </select>
        
        <input type="text" id="dateTime" readonly>
        <input class="box1" type="text" required maxlength="20" id="roomType" value="مجلـس والحمام مشترك" readonly><br>
        <input class="box1" type="text" required maxlength="20" id="floor" value="الخامس" readonly><br>
        <input class="box1" type="text" required maxlength="20" id="roomNumber" value="504" readonly><br>
        <button onclick="sendToWhatsApp()">طـلــــب حجــز</button>
    </div>
<br>
    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const count = document.getElementById('count').value;
            const dateTime = document.getElementById('dateTime').value;
            const roomType = document.getElementById('roomType').value;
            const floor = document.getElementById('floor').value;
            const roomNumber = document.getElementById('roomNumber').value;

            if (!name || !phone || !count  || !dateTime|| !roomType || !floor || !roomNumber) {
                alert("يرجى ملء جميع الحقول.");
                return;
            }

            const message = `اسـم النزيل: ${name}\nرقم الهاتف: ${phone}\n عدد الاشخاص: ${count}\n وقت وتاريخ الحجز: ${dateTime}\n نوع المجلس : ${roomType} \n الطابق: ${floor} \n رقم المجلس: ${roomNumber}`;
            const phoneNumber = '734157579'; // الرقم الثابت
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // فتح الرابط في نفس النافذة
            window.location.href = url;

            // إعادة توجيه المستخدم إلى page4-5 بعد فترة قصيرة
            setTimeout(() => {
                window.location.replace("page4-5.html");
            }, 2000); // 2 ثواني
        }
    </script>
    <script>
      function updateDateTime() {
          const now = new Date();
          const formattedDate = now.toLocaleString('ar-EG', { timeZone: 'Asia/Baghdad' });
          document.getElementById('dateTime').value = formattedDate;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000); // تحديث كل ثانية
  </script>
</body>
</html>
